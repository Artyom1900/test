<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="car" value="#{dtBasicView.cars}" style="width: 550px"
                     scrollable="true" scrollWidth="635" scrollHeight="150">
            
            <p:column headerText="Id" style="width: 100px">
                <h:outputText value="#{car.id}" />
            </p:column>

            <p:column headerText="Year" style="width: 150px">
                <h:outputText value="#{car.year}" />
            </p:column>

            <p:column headerText="Brand" style="width: 150px">
                <h:outputText value="#{car.brand}" />
            </p:column>

            <p:column headerText="Color" style="width: 150px">
                <h:outputText value="#{car.color}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
